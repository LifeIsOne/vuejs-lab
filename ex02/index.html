<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: #fff;
        box-sizing: border-box;
      }

      body {
        background: #000;
      }

      header {
        height: 64px;
        border-bottom: 1px solid #888;
        background: #582;
        padding: 12px;
      }
      nav {
        background: #555;
        float: left;
        padding: 12px;
        width: 160px;
        height: calc(100vh - 64px);
      }

      main {
        float: left;
        padding: 12px;
        max-width: calc(100vw - 160px);
        height: calc(100vh - 64px);
      }

      .board {
        text-align: center;
        border: 1px solid #f00;
        display: inline-block;
        padding: 24px;
        border-radius: 8px;
        margin: 8px;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
      }

      .subtitle {
        font-size: 24px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>정말 안나와?</h1>
    </div>

    <script>
      const App = {
        template: `
          <app-header></app-header>
          <app-nav></app-nav>
          <app-main></app-main>
        `,
      };
      const AppHeader = {
        template: `
          <header>
            <h1>header</h1>
          </header>
        `,
      };
      const AppNav = {
        template: `
          <nav>
            <h2>nav</h2>
            <ul>
              <li><a href="#">메뉴1</a></li>
              <li><a href="#">메뉴2</a></li>
              <li><a href="#">메뉴4</a></li>
              <li><a href="#">메뉴3</a></li>
            </ul>
          </nav>
        `,
      };
      const AppMain = {
        template: `
        <main>
          <section>
            <board-component></board-component>
            <board-component></board-component>
            <board-component></board-component>
            <board-component></board-component>
            <board-component></board-component>
            <board-component></board-component>
          </section>
        </main>
        `,
      };
      const BoardComponent = {
        template: `
        <article class="board">
          <div class="title">제목 1</div>
          <div class="subtitle">부제 1</div>
        </article>
        `,
      };

      const app = Vue.createApp(App);
      app.component("AppHeader", AppHeader);
      app.component("AppNav", AppNav);
      app.component("AppMain", AppMain);
      app.component("BoardComponent", BoardComponent);
      app.mount("#app");
    </script>
  </body>
</html>
